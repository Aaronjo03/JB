{%extends "base.html"%}
{%block content%}

<!DOCTYPE html>
<html>
  <head>
  <title>Pizza Order</title>
</head>


<body>
  
  <div style="background-color: whitesmoke;" class="container mt-5">
    
    <h2 class="text-center mb-5">Order Pizza</h2>
    <h6 class="text-center mb-5">Welcome! Please select what you would like on your pizza and we'll get it to you as fast as we can.</h6>
    <form method="post" action="{% url 'index' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mb-3">Order</button>
      
    </form>

    <img src="static\images\pizza.jpg" alt="placeholder" class="gif-container">

   
    
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
      <div class="progress-bar" style="width: 33%">33%</div>
    </div>
    <br>
  </div>
  
</body>
</html>
{%endblock%}
